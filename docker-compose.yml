services:
  db:
    image: postgres:15-alpine
    container_name: orion_db_dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: orion
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "max_locks_per_transaction=256"
      - "-c"
      - "work_mem=32MB"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - orion
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5


  redis:
    image: redis:7-alpine
    container_name: orion_redis_dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - orion
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USER_ID: 1000
        GROUP_ID: 1000
    container_name: orion_app_dev
    working_dir: /var/www
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: orion
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
      APP_DEBUG: "true"
      APP_URL: http://localhost:8000
      DEV_SERVE: "true"
      RUN_MIGRATIONS: "true"
    ports:
      - "8000:8000"
      - "9000:9000"
    volumes:
      - .:/var/www
      - vendor_data:/var/www/vendor
      - node_modules:/var/www/node_modules
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
      - ./docker/php/zz-custom.conf:/usr/local/etc/php-fpm.d/zz-custom.conf
    networks:
      - orion
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: /usr/local/bin/entrypoint.sh php-fpm

  nginx:
    image: nginx:alpine
    container_name: orion_nginx_dev
    ports:
      - "8001:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - orion
    depends_on:
      - app

  reverb:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
    container_name: orion_reverb_dev
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - orion
    depends_on:
      - app
      - redis
    ports:
      - "8080:8080"
    command: gosu www-data php artisan reverb:start --host=0.0.0.0 --port=8080

volumes:
  postgres_data:
  redis_data:
  vendor_data:
  node_modules:

networks:
  orion:
    driver: bridge
